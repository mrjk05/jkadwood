lsi: false
safe: true
source: /
incremental: false
highlighter: rouge
gist:
  noscript: false
kramdown:
  math_engine: mathjax
  syntax_highlighter: rouge


domain: jinskadwood.com       # if you want to force HTTPS, specify the domain without the http at the start, e.g. example.com
baseurl: /_site/      # place folder name if the site is served in a subfo
site: Jins
url: jinskadwood.com
title: Jins
description: My random writings. If you like it then cool. 
googlewebfonts: Inter:wght@100;400;600;700
twitter:
  username: mrjk_
  card: summary
  creator: mrjk_
author:
  twitter: mrjk_
  name: jins
  avatar:
permalink: pretty

baseurl: ""

highlighter: rouge

exclude:
  - .jekyll-cache
  
compress_html:
  clippings: all
  comments: ["<!-- ", " -->"]

sass:
  sass_dir:          _sass
  style:            :compressed

plugins:
  - jekyll-paginate
  - jekyll-seo-tag
  - jekyll-sitemap

collections:
  pages:
    output: true
    permalink: /:name
  posts:
    output: true
    permalink: /:year/:month/:day/:slug
  
defaults:
  -
    scope:
      path: ""
    values:
      layout: "default"
  -
    scope:
      path: ""
      type: "pages"
    values:
      layout: "page"
  -
    scope:
      path: ""
      type: "posts"
    values:
      layout: "post"